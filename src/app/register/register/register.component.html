<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="card shadow" style="width: 35rem">
                <div class="card-body">
                    <h5 class="card-title d-flex justify-content-center">
                        {{ editMode ? 'Update' : 'Register'}} Invoice Creator
                    </h5>
                    <form (ngSubmit)=onSubmit(f) #f='ngForm'>
                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" type="text" id="name" name="name" ngModel required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" ngModel required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="contactNumber">Contact Number</label>
                            <input class="form-control" type="text" id="contactNumber" name="contactNumber" ngModel
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-control" name="department" id="department" ngModel required>
                                <option value="" disabled selected hidden>Select a option</option>
                                <option value="socialapps">Social Apps</option>
                                <option value="channelizeio">Channelize IO</option>
                                <option value="almahub">Alma Hub</option>
                                <option value="magecube">MageCube</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-control" name="role" id="role" ngModel required>
                                <option value="" disabled selected hidden>Select a option</option>
                                <option value="superadmin">Super Admin</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" ngModel required>
                        </div>
                        <div class="d-flex justify-content-evenly mt-4">
                            <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid">
                                {{ editMode ? 'Update' : 'Register'}}
                            </button>
                            <button class="btn btn-danger" routerLink="/invoiceCreator">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
